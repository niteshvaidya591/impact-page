<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reflora</title>
        <link rel="stylesheet" href="./../build/style.css" />
        <link rel="stylesheet" href="./fonts/reflora/style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
        <style>
            #tsparticles canvas{
                position: fixed !important;
                z-index: 300 !important;
            }
        </style>
    </head>

    <body>
        <!-- preloader -->
        <div class="loader-bg">
            <div class="loader-p"></div>
        </div>
        <!-- preloader ends -->
        <!-- tsParticles container -->
<div id="tsparticles"></div>
        <!-- tsParticles container -->
        <main style="overflow-x: hidden;">
            <section
                class="nv-d-flex overflow-hidden nv-justify-content-center nv-align-items-center vw-100 vh-100"
                style="background-image: url('https://www.reflorainitiative.com/wp-content/uploads/2021/04/hp_bg_landing_72ed832e.jpg'); background-size: cover; background-repeat: no-repeat; height: 100%;"
            >
                <div class="mar-v-60 full-width">
                    <div class="nv-col-11 tablet:nv-col-10 mar-h-auto">
                        <div class="text-center pad-20 bg-white small-rounded shadow-large border-light border-1 border-light">
                            <h2 class="text-secondary">
                                <p class="nv-d-block font-weight-lighter mar-b-0">CERTIFICATE</p>
                                <p class="nv-d-block font-weight-lighter">Compensation Of Carbon Emissions</p>
                            </h2>
                            <p class="text-medium">On 2nd of June , 2021</p>
                            <h1 class="text-uppercase text-secondary text-bigger mar-v-20"><span class="font-weight-lighter">JONES LANG LASALLE</span></h1>
                            <p class="text-medium">offset 6 Tons of their CO2 emissions by investing in the project</p>
                            <h4 class="mar-h-auto border-bottom-3 border-secondary border-0 border-solid nv-d-inline-block text-secondary pad-b-10 mar-t-10 heading-3"><span class="font-weight-light">Ecopaiva - Portugal</span></h4>
                            <p class="text-secondary">
                                WHICH IS CERTIFIED <br />
                                UNDER THE REGISTRY OF
                            </p>
                            <p class="text-medium">2BForest</p>
                            <div class="nv-d-flex full-width nv-justify-content-center">
                                <img src="./images/forest.png" alt="logo of 2BForest" class="mar-r-30" />
                                <img src="./images/qr.png" alt="QR code for 2BForest" />
                            </div>
                            <div class="nv-d-flex full-width nv-justify-content-between nv-align-items-end mar-t-40">
                                <img src="./images/reflorawhite.png" alt="logo of reflora" class="mar-r-30" width="130" />
                                <a href="#" class="text-decoration-none text-medium mar-l-20">www.reflorainitiative.com</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <script src="./../build/script.js"></script>
        <script src="./js/tsparticles.min.js"> </script> 
    <script>
        
tsParticles.load("tsparticles", {
  backgroundMask: {
    enable: false,
    cover: {
      value: {
        r: 0,
        g: 0,
        b: 0
      }
    }
  },
  background: {
   zIndex:3,
    size: "100% 100%",
    repeat: "no-repeat"
  },
  fullScreen: {
    enable: true,
    zIndex: -1
  },
  particles: {
    color: {
      value: ["#1E00FF", "#FF0061", "#E1FF00", "#00FF9E"],
      animation: {
        enable: true,
        speed: 30
      }
    },
    move: {
      direction: "bottom",
      enable: true,
      outModes: {
        default: "out"
      },
      size: true,
      speed: {
        min: 1,
        max: 3
      }
    },
    number: {
      value: 700,
      density: {
        enable: true,
        area: 800
      }
    },
    opacity: {
      value: 1,
      animation: {
        enable: false,
        startValue: "max",
        destroy: "min",
        speed: 0.3,
        sync: true
      }
    },
    rotate: {
      value: {
        min: 0,
        max: 360
      },
      direction: "random",
      move: true,
      animation: {
        enable: true,
        speed: 60
      }
    },
    tilt: {
      direction: "random",
      enable: true,
      move: true,
      value: {
        min: 0,
        max: 360
      },
      animation: {
        enable: true,
        speed: 60
      }
    },
    shape: {
      type: ["circle", "square", "polygon"],
      options: {
        polygon: [
          {
            sides: 5
          },
          {
            sides: 6
          }
        ]
      }
    },
    size: {
      value: {
        min: 3,
        max: 5
      }
    },
    roll: {
      darken: {
        enable: true,
        value: 30
      },
      enlighten: {
        enable: true,
        value: 30
      },
      enable: true,
      speed: {
        min: 15,
        max: 25
      }
    },
    wobble: {
      distance: 30,
      enable: true,
      move: true,
      speed: {
        min: -15,
        max: 15
      }
    }
  }
});

    </script>
       </body>
</html>
