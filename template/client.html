<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reflora</title>
    <link rel="stylesheet" href="./../build/style.css" />
    <link rel="stylesheet" href="./fonts/reflora/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/jquery.dynatable.css" />
  </head>

  <body>
    <header class="fluid-wrapper shadow-large bg-white">
      <div class="nv-d-flex pad-10 nv-align-items-center nv-justify-content-between desktop:nv-d-none">
          <i class="bi bi-list fs-2" data-toggle-container="mobile-container"></i>
          <img src="./images/logo.png" alt="Reflora Brand logo" width="60" />
      </div>
  </header>
  <section class="nv-d-none widescreen:nv-d-block" id="mobile-container">
      <aside class="vertical-bar bg-white">
          <div class="full-width">
              <p class="mobile-container__close desktop:nv-d-none" data-toggle-container="mobile-container"><i class="bi bi-x-lg"></i></p>
              <img src="./images/forest.jpg" alt="profile photo" class="rounded-circle mar-h-auto mar-v-25" width="60" height="60" />

              <ul class="list-unstyled pad-0 mar-0 vertical-bar__menu text-left desktop:text-center">
                  <li>
                      <a  href="./dashboard.html" data-toggle="tooltip" data-placement="right" title="Dashboard"><span class="nv-i-menu"></span> <span class="desktop:nv-d-none">Dashboard </span></a>
                  </li>
                  <li>
                      <a href="./calculation.html" data-toggle="tooltip" data-placement="right" title="Calculation"><span class="nv-i-calc"></span> <span class="desktop:nv-d-none">Calculation </span></a>
                  </li>
                  <li>
                      <a  href="./sales.html" data-toggle="tooltip" data-placement="right" title="Sales Diagnostics"><span class="nv-i-growth fs-2"></span> <span class="desktop:nv-d-none">Sales Diagnostics </span></a>
                  </li>
                  <li>
                      <a href="./project.html" data-toggle="tooltip" data-placement="right" title="Projects"><span class="nv-i-product fs-2"></span> <span class="desktop:nv-d-none">Projects </span></a>
                  </li>
                  <li>
                      <a class="active" href="./client.html" data-toggle="tooltip" data-placement="right" title="Clients"><span class="nv-i-learn fs-2"></span> <span class="desktop:nv-d-none">Clients </span></a>
                  </li>
                  <li>
                      <a href="./settings.html" data-toggle="tooltip" data-placement="right" title="Settings"><span class="nv-i-settings"></span> <span class="desktop:nv-d-none">Settings </span></a>
                  </li>
              </ul>
          </div>
          <div>
              <a href="#" data-toggle="tooltip" data-placement="right" title="Logout"class="mar-b-25 nv-d-block"><i class="nv-i-logout"></i></a>
              <img src="./images/logo.png" alt="Reflora Brand logo" width="60" />
          </div>
      </aside>
  </section>

    <main class="widescreen:pad-l-60 mar-b-60">
      <div class="fluid-wrapper">
        <h5 class="mar-b-15">Client</h5>
  
        <table id="table" class="table table-bordered full-width text-center">
            <thead>
              <tr>
              <th>S.No.</th>
              <th>Client Name</th>
              <th>Date</th>
              <th>Location</th>
              <th>Country</th>
              <th>Email Address</th>
              <th></th>
              <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1.</td>
                <td><a href="./sales-details.html">text ipsum</a></td>
                <td>05/05/2021</td>
                <td>lorem</td>
                <td>india</td>
                <td>xyz@fdfs.vd</td>
                <td><a href="#" data-toggle="modal" data-target="#clientModal"><i class="bi bi-pencil"></i></a></td>
                <td><a href="#"><i class="bi bi-trash"></i></a></td>
              </tr>
            
              
            </tbody>
          </table>
          <div class="nv-d-flex full-width nv-justify-content-end">
            <a href="./calculation.html" data-toggle="modal" data-target="#clientModal"
                class="pad-v-5 pad-h-15 mar-v-30 nv-d-block border-1 border-solid border-secondary text-secondary small-rounded text-decoration-none ">Record New Client</a>
        </div>
      </div>
    </main>
    <footer>
      <!-- Modal -->
      <div class="nv-modal fade" id="clientModal" tabindex="-1" role="dialog"  aria-hidden="true">
          <div class="nv-modal-dialog nv-modal-lg nv-modal-dialog-centered" role="document">
              <div class="nv-modal-content">
                  <div class="nv-modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span class="nv-modal-header_close">CLOSE <span aria-hidden="true" class="nv-modal-header_x">Ã—</span></span>
                      </button>
                  </div>
                  <div class="nv-modal-body">
                      <div class="nv-row nv-justify-content-center full-width ">
                        <div class="nv-col-12 tablet:nv-col-4">
                          <div class="form-group">
                            <label for="client-name" class=" text-secondary font-weight-bold">Company Name</label>
                            <input type="text" id="client-name" class="form-control small-rounded">
                          </div>
                        </div> 
                        
                        <div class="nv-col-12 tablet:nv-col-4">
                          <div class="form-group">
                            <label for="client-email" class=" text-secondary font-weight-bold">Email Address</label>
                            <input type="email" id="client-email" class="form-control small-rounded">
                          </div>
                        </div> 

                        <div class="nv-col-12 tablet:nv-col-4">
                          <div class="form-group">
                            <label for="client-vat" class=" text-secondary font-weight-bold">VAT Number</label>
                            <input type="text" id="client-vat" class="form-control small-rounded">
                          </div>
                        </div> 

                        <div class="nv-col-12 tablet:nv-col-4">
                          <div class="form-group">
                            <label for="client-country" class=" text-secondary font-weight-bold">Country</label>
                            <input type="text" id="client-country" class="form-control small-rounded">
                          </div>
                        </div> 
                        <div class="nv-col-12 tablet:nv-col-4">
                          <div class="form-group">
                            <label for="client-address" class=" text-secondary font-weight-bold">Address</label>
                            <input type="text" id="client-address" class="form-control small-rounded">
                          </div>
                        </div> 
                        <div class="nv-col-12 tablet:nv-col-4">
                          <div class="form-group">
                            <label for="client-contact" class=" text-secondary font-weight-bold">Contact Number</label>
                            <input type="text" id="client-contact" class="form-control small-rounded">
                          </div>
                        </div> 
                        <div class="nv-col-12 tablet:nv-col-4">
                          <div class="form-group">
                            <label for="client-city" class=" text-secondary font-weight-bold">City</label>
                            <input type="text" id="client-city" class="form-control small-rounded">
                          </div>
                        </div> 
                        <div class="nv-col-12 tablet:nv-col-4">
                          <div class="form-group">
                            <label for="client-zip" class=" text-secondary font-weight-bold">Zipcode</label>
                            <input type="text" id="client-zip" class="form-control small-rounded">
                          </div>
                        </div> 
                      </div>
                  </div>
                  <div class="nv-d-flex nv-justify-content-end">
                    <button type="button" class="pad-v-5 pad-h-20 small-rounded text-green border-green border-1 bg-white" data-dismiss="modal">Cancel</button>
                      <a type="button" href="./summary.html" class="pad-v-5 pad-h-20 small-rounded text-decoration-none text-white border-green border-1 bg-secondary mar-l-20">Record</a>
                  </div>
              </div>
          </div>
      </div>
  </footer>
    <script src="./../build/script.js"></script>
    <script src="./js/jquery.dynatable.js"></script>
    <script>
$(document).ready(function(){
    $('#table').dynatable();
});
    </script>
     
  </body>
</html>
