<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reflora</title>
    <link rel="stylesheet" href="./../build/style.css" />
    <link rel="stylesheet" href="./reflora/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

</head>

<body>
    <section class="nv-d-none widescreen:nv-d-block">
        <aside class="vertical-bar bg-white">
            <div>
    
                <img src="./images/forest.jpg" alt="profile photo" class="rounded-circle mar-h-auto mar-v-25" width="60"
                    height="60">
    
                <ul class="list-unstyled pad-0 mar-0 vertical-bar__menu">
                    <li><a class="active" href="#"><span class="nv-i-menu"></span></a></li>
                    <li><a href=""><span class="nv-i-calc"></span></a></li>
                    <li><a href=""><i class="bi bi-graph-up"></i></a></li>
                    <li><a href=""><span class="nv-i-product"></span></a></li>
                    <li><a href=""><span class="nv-i-learn"></span></a></li>
                    <li><a href=""><span class="nv-i-settings"></span></a></li>
                </ul>
    
            </div>
            <div>
                <a href="#" class="mar-b-25 nv-d-block"><i class="nv-i-logout"></i></a>
                <img src="./images/logo.png" alt="Reflora Brand logo" width="60">
            </div>
    
        </aside>
    </section>

    <main class="widescreen:pad-l-60">
        <div class="fluid-wrapper">
            <h5 class="mar-b-15">Dashboard</h5>
            <h4 class="mar-t-15">Hello! Lorem Ipsum</h4>
            <div class="nv-row">
                <div class="nv-col-12 desktop:nv-col-6 " data-mh="cards">
                    <div class="pad-20 border-1 border-solid border-light shadow-large small-rounded">
                        <p>You have recorder <span class="text-secondary font-weight-bold">2.5</span> Tons of Emission.
                        </p>
                        <p>So far, you have offset <span class="font-weight-bold text-secondary">20</span> Tons</p>
                        <p>Which is equal to <span class="text-secondary font-weight-bold"> 300</span> trees.</p>
                        <lottie-player class="nv-width-12 tablet:mar-v-n50 desktop:mar-v-n45 widescreen:mar-v-n50 nv-col-11 tablet:nv-col-7 mar-h-auto"
                            src="https://assets3.lottiefiles.com/packages/lf20_CIPL1V.json" background="transparent"
                            speed="1" loop autoplay> </lottie-player>
                    </div>

                    <div class="nv-d-flex nv-justify-content-center">
                        <a href="#"
                            class="pad-v-10 pad-h-15 mar-v-30 nv-d-block border-1 border-solid border-secondary text-secondary small-rounded text-decoration-none ">My
                            Calculation</a>
                    </div>

                </div>

                <div class="nv-col-12 desktop:nv-col-6 " data-mh="cards">
                    <div class="pad-20 border-1 border-solid border-light shadow-large small-rounded ">
                        <p class="font-weight-bold text-center">Calculation and sales per year</p>
                        <canvas id="myChart" class="full-width"></canvas>
                    </div>
                    <div class="nv-d-flex nv-justify-content-center">
                        <a href="#"
                            class="pad-v-10 pad-h-15 mar-v-30 nv-d-block border-1 border-solid border-secondary text-secondary small-rounded text-decoration-none ">My
                            Sales</a>
                    </div>
                </div>

            </div>

            <h4 class="desktop:mar-t-60 mar-b-40">Calculate a new emmission</h4>
            <div class="nv-row widescreen:nv-justify-content-between mar-b-50">
                <div class="nv-col-12 tablet:nv-col-4 desktop:nv-col-3 widescreen:nv-col-2 mar-b-30">
                    <a href="#" class="border-1 text-purple border-solid border-light small-rounded shadow-small text-center pad-20 text-decoration-none nv-d-block">
                        <p class="text-biggest mar-b-0 mar-b-30"><i class="bi bi-calendar-check"></i></p>
                        <p class="mar-b-0 font-weight-bold">Events</p>
                    </a>
                </div>
                <div class="nv-col-12 tablet:nv-col-4 desktop:nv-col-3 widescreen:nv-col-2 mar-b-30">
                    <a href="#" class="border-1 text-green border-solid  border-light small-rounded shadow-small text-center pad-20 text-decoration-none nv-d-block">
                        <p class="text-biggest mar-b-0 mar-b-30"><i class="bi bi-building"></i></p>
                        <p class="mar-b-0 font-weight-bold">Company</p>
                    </a>
                </div>
                <div class="nv-col-12 tablet:nv-col-4 desktop:nv-col-3 widescreen:nv-col-2 mar-b-30">
                    <a href="#" class="border-1 text-red border-solid border-light small-rounded shadow-small text-center pad-20 text-decoration-none nv-d-block">
                        <p class="text-biggest mar-b-0 mar-b-30"><i class="nv-i-airplane"></i></p>
                        <p class="mar-b-0 font-weight-bold">Trip</p>
                    </a>
                </div>
                <div class="nv-col-12 tablet:nv-col-4 desktop:nv-col-3 widescreen:nv-col-2 mar-b-30">
                    <a href="#" class="border-1 text-brown border-solid  border-light small-rounded shadow-small text-center pad-20 text-decoration-none nv-d-block">
                        <p class="text-biggest mar-b-0 mar-b-30"><i class="nv-i-user"></i></p>
                        <p class="mar-b-0 font-weight-bold">Individuals</p>
                    </a>
                </div>
                <div class="nv-col-12 tablet:nv-col-4 desktop:nv-col-3 widescreen:nv-col-2 mar-b-30">
                    <a href="#" class="border-1 text-yellow border-solid border-light small-rounded shadow-small text-center pad-20 text-decoration-none nv-d-block">
                        <p class="text-biggest mar-b-0 mar-b-30"><i class="bi bi-calculator-fill"></i></p>
                        <p class="mar-b-0 font-weight-bold">Build Your Own</p>
                    </a>
                </div>
            </div>
        </div>


    </main>
    <script src="./../build/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script>
        var ctx = document.getElementById('myChart');
        var myChart = new Chart(ctx, {
            data: {
                datasets: [{
                    type: 'line',
                    label: 'Sales per year',
                    data: [5, 10, 20, 40, 50, 30, 70, 60, 100, 200],
                    borderColor: "#7368ac",
                    pointBackgroundColor: "#7368ac",
                }, {
                    type: 'line',
                    label: 'Calculation',
                    data: [3, 5, 35, 50, 76, 45, 88, 120, 122, 134],
                    borderColor: "#006827",
                    pointBackgroundColor: "#006827",
                }],
                labels: ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC']
            },
            options: {
                plugins: {
                    legend: {
                        display: true,
                        labels: {
                            boxWidth: 5,
                            usePointStyle: true,
                            pointStyle: 'circle'
                        }
                    }
                }
            }
        });
    </script>
</body>

</html>
