<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reflora</title>
        <link rel="stylesheet" href="./../build/style.css" />
        <link rel="stylesheet" href="./fonts/reflora/style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    </head>

    <body>
        <!-- preloader -->
        <div class="loader-bg">
            <div class="loader-p"></div>
        </div>
        <!-- preloader ends -->
        <header class="fluid-wrapper shadow-large bg-white">
            <div class="nv-d-flex pad-10 nv-align-items-center nv-justify-content-between desktop:nv-d-none">
                <i class="bi bi-list fs-2" data-toggle-container="mobile-container"></i>
                <img src="./images/logo.png" alt="Reflora Brand logo" width="60" />
            </div>
        </header>
        <section class="nv-d-none widescreen:nv-d-block" id="mobile-container">
            <aside class="vertical-bar bg-white">
                <div class="full-width">
                    <p class="mobile-container__close desktop:nv-d-none" data-toggle-container="mobile-container"><i class="bi bi-x-lg"></i></p>
                    <img src="./images/forest.jpg" alt="profile photo" class="rounded-circle mar-h-auto mar-v-25" width="60" height="60" />

                    <ul class="list-unstyled pad-0 mar-0 vertical-bar__menu text-left desktop:text-center">
                        <li>
                            <a href="./dashboard.html" data-toggle="tooltip" data-placement="right" title="Dashboard"><span class="nv-i-menu"></span> <span class="desktop:nv-d-none">Dashboard </span></a>
                        </li>
                        <li>
                            <a href="./calculation.html" data-toggle="tooltip" data-placement="right" title="Calculation"><span class="nv-i-calc"></span> <span class="desktop:nv-d-none">Calculation </span></a>
                        </li>
                        <li>
                            <a href="./sales.html" data-toggle="tooltip" data-placement="right" title="Sales Diagnostics"><span class="nv-i-growth fs-2"></span> <span class="desktop:nv-d-none">Sales Diagnostics </span></a>
                        </li>
                        <li>
                            <a href="./project.html" data-toggle="tooltip" data-placement="right" title="Projects"><span class="nv-i-product fs-2"></span> <span class="desktop:nv-d-none">Projects </span></a>
                        </li>
                        <li>
                            <a href="./client.html" data-toggle="tooltip" data-placement="right" title="Clients"><span class="nv-i-learn fs-2"></span> <span class="desktop:nv-d-none">Clients </span></a>
                        </li>
                        <li>
                            <a class="active" href="./settings.html" data-toggle="tooltip" data-placement="right" title="Settings"><span class="nv-i-settings"></span> <span class="desktop:nv-d-none">Settings </span></a>
                        </li>
                    </ul>
                </div>
                <div>
                    <a href="#" data-toggle="tooltip" data-placement="right" title="Logout" class="mar-b-25 nv-d-block"><i class="nv-i-logout"></i></a>
                    <img src="./images/logo.png" alt="Reflora Brand logo" width="60" />
                </div>
            </aside>
        </section>

        <main class="widescreen:pad-l-60 mar-b-50">
            <div class="fluid-wrapper">
                <h5 class="mar-b-15">Settings</h5>
                <div class="pad-l-30 pad-v-20 tablet:pad-40 small-rounded shadow-large border-1 border-light border-solid mar-b-60">
                    <div class="nv-d-flex nv-flex-wrap tablet:nv-flex-nowrap">
                        <div class="nv-d-flex nv-flex-wrap nv-justify-content-center nv-align-items-center tablet:nv-col-8 tablet:nv-justify-content-start">
                            <img src="./images/bg-miluna.jpg" class="rounded-circle widescreen:hb-col-5" alt="" width="150" height="150" />
                            <div>
                                <a href="#" class="pad-v-5 pad-h-15 nv-d-block mar-t-20 mar-h-30 nv-d-inline-block border-1 border-solid border-secondary text-secondary small-rounded text-decoration-none">
                                    <i class="bi mar-r-10 bi-pencil"></i> Change Picture
                                </a>
                                <a href="#" class="pad-v-5 pad-h-15 nv-d-block mar-t-20 mar-h-30 nv-d-inline-block border-1 border-solid border-secondary text-secondary small-rounded text-decoration-none">
                                    <i class="bi mar-r-10 bi-trash"></i>Remove Picture
                                </a>
                            </div>
                        </div>
                        <div class="tablet:nv-align-self-start full-width text-center tablet:text-right">
                            <a href="#" class="pad-v-5 pad-h-15 mar-v-30 mar-h-auto nv-d-inline-block border-1 bg-secondary border-solid border-secondary text-white small-rounded text-decoration-none">Edit</a>
                        </div>
                    </div>

                    <p class="text-medium mar-t-50">Personal Details</p>
                    <div class="nv-row nv-justify-content-start full-width">
                        <div class="nv-col-12 tablet:nv-col-4">
                            <div class="form-group">
                                <label for="personal-name" class="text-secondary font-weight-bold">First Name</label>
                                <input type="text" id="personal-name" class="form-control small-rounded" />
                            </div>
                        </div>
                        <div class="nv-col-12 tablet:nv-col-4">
                            <div class="form-group">
                                <label for="personal-last" class="text-secondary font-weight-bold">Last Name</label>
                                <input type="text" id="personal-last" class="form-control small-rounded" />
                            </div>
                        </div>
                        <div class="nv-col-12 tablet:nv-col-4">
                            <div class="form-group">
                                <label for="personal-email" class="text-secondary font-weight-bold">Email Address</label>
                                <input type="email" id="personal-email" class="form-control small-rounded" />
                            </div>
                        </div>
                    </div>
                    <p class="text-medium mar-t-50">Company Details</p>
                    <div class="nv-row nv-justify-content-start full-width">
                        <div class="nv-col-12 tablet:nv-col-4">
                            <div class="form-group">
                                <label for="company-name" class="text-secondary font-weight-bold">Company Name</label>
                                <input type="text" id="company-name" class="form-control small-rounded" />
                            </div>
                        </div>

                        <div class="nv-col-12 tablet:nv-col-4">
                            <div class="form-group">
                                <label for="company-email" class="text-secondary font-weight-bold">Email Address</label>
                                <input type="email" id="company-email" class="form-control small-rounded" />
                            </div>
                        </div>
                        <div class="nv-col-12 tablet:nv-col-4">
                            <div class="form-group">
                                <label for="company-xyz" class="text-secondary font-weight-bold">xyz</label>
                                <input type="text" id="company-xyz" class="form-control small-rounded" />
                            </div>
                        </div>
                        <div class="nv-col-12 tablet:nv-col-4">
                            <div class="form-group">
                                <label for="company-xyz" class="text-secondary font-weight-bold">Country</label>
                                <select class="form-control nv-custom-select small-rounded" id="company-xyz">
                                    <option value="">Select Country </option>
                                    <option>India</option>
                                    <option>France</option>
                                    <option>USA</option>
                                </select>
                            </div>
                        </div>
                        <div class="nv-col-12 tablet:nv-col-4">
                            <div class="form-group">
                                <label for="company-address" class="text-secondary font-weight-bold">Address</label>
                                <input type="text" id="company-address" class="form-control small-rounded" />
                            </div>
                        </div>

                        <div class="nv-col-12 tablet:nv-col-4">
                            <div class="form-group">
                                <label for="company-contact" class="text-secondary font-weight-bold">Contact number</label>
                                <input type="text" id="company-contact" class="form-control small-rounded" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pad-l-30 pad-v-20 tablet:pad-40 small-rounded shadow-large border-1 border-light border-solid mar-b-60">
                    <p class="text-medium">Password Details</p>
                    <div class="nv-row nv-justify-content-start full-width">
                        <div class="nv-col-12 tablet:nv-col-4">
                            <div class="form-group">
                                <label for="password-first" class="text-secondary font-weight-bold">Password</label>
                                <input type="text" id="password-first" class="form-control small-rounded" />
                            </div>
                        </div>
                        <div class="nv-col-12 tablet:nv-col-4">
                            <div class="form-group">
                                <label for="password-last" class="text-secondary font-weight-bold">Confirm Password</label>
                                <input type="text" id="password-last" class="form-control small-rounded" />
                            </div>
                        </div>
                    </div>
                    <a href="" class="text-secondary">Change password?</a>
                </div>
            </div>
        </main>
        <script src="./../build/script.js"></script>
    </body>
</html>
