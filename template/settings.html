<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reflora</title>
    <link rel="stylesheet" href="./../build/style.css" />
    <link rel="stylesheet" href="./fonts/reflora/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

</head>

<body>
    <section class="nv-d-none widescreen:nv-d-block">
        <aside class="vertical-bar bg-white">
            <div>
    
                <img src="./images/forest.jpg" alt="profile photo" class="rounded-circle mar-h-auto mar-v-25" width="60"
                    height="60">
    
                <ul class="list-unstyled pad-0 mar-0 vertical-bar__menu">
                    <li><a class="active" href="#"><span class="nv-i-menu"></span></a></li>
                    <li><a href=""><span class="nv-i-calc"></span></a></li>
                    <li><a href=""><i class="nv-i-growth heading-2"></i></a></li>
                    <li><a href=""><span class="nv-i-product heading-2"></span></a></li>
                    <li><a href=""><span class="nv-i-learn heading-2"></span></a></li>
                    <li><a href=""><span class="nv-i-settings"></span></a></li>
                </ul>
    
            </div>
            <div>
                <a href="#" class="mar-b-25 nv-d-block"><i class="nv-i-logout"></i></a>
                <img src="./images/logo.png" alt="Reflora Brand logo" width="60">
            </div>
    
        </aside>
    </section>

    <main class="widescreen:pad-l-60">
        <div class="fluid-wrapper">
            <h5 class="mar-b-15">Settings</h5>
            <div class="nv-d-flex">
                <div class="nv-d-flex">
                    <img src="./images/bg-miluna.jpg" class="rounded-circle widescreen:hb-col-5" alt="" width="150" height="150">
                    <div>
                        <a href="#"
                        class="pad-v-5 pad-h-15 mar-v-30 mar-h-auto nv-d-inline-block border-1  border-solid border-secondary text-secondary small-rounded text-decoration-none "><i class="bi bi-pencil"></i>  Change Picture</a>
                        <a href="#"
                        class="pad-v-5 pad-h-15 mar-v-30 mar-h-auto nv-d-inline-block border-1  border-solid border-secondary text-secondary small-rounded text-decoration-none ">Remove Picture</a>
                    </div>
                </div>
                <div class="nv-align-self-end full-width tablet:text-right">
                    <a href="#"
                    class="pad-v-5 pad-h-15 mar-v-30 mar-h-auto nv-d-inline-block border-1 bg-secondary border-solid border-secondary text-white small-rounded text-decoration-none ">Edit</a>
                </div>


           

            </div>
        </div>


    </main>
    <script src="./../build/script.js"></script>

</html>
